<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
        }
        th, td {
            padding: 3px;
        }
        tr:nth-child(odd){
          background-color: lightgreen;
        }
    </style>
</head>
<body>
<p>Statistics</p>
    <table>
        <tr>
            <th>Month</th>
            <th>Room</th>
            <th>Accepted</th>
            <th>Decline</th>
        </tr>
        {% for m, grp, ac, dec in stat %}
            <tr>
                <td>{{ m|date:'Y-m' }}</td>
                <td>{{ grp }}</td>
                <td>{{ ac }}</td>
                <td>{{ dec }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
